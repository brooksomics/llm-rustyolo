name: Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for Gitleaks Pro

  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Run TruffleHog (Pull Request)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --debug --only-verified

      - name: Run TruffleHog (Push)
        if: github.event_name == 'push'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.event.after }}
          extra_args: --debug --only-verified

  detect-secrets:
    name: Detect Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run detect-secrets scan
        run: |
          # Scan the repository and compare against baseline
          # This will fail if new secrets are found that aren't in the baseline
          detect-secrets scan --baseline .secrets.baseline --force-use-all-plugins

      - name: Verify baseline
        run: |
          # Create a temporary scan to compare
          detect-secrets scan > /tmp/current-scan.json

          # Check if there are differences (new secrets not in baseline)
          if ! diff -q .secrets.baseline /tmp/current-scan.json > /dev/null 2>&1; then
            echo "⚠️  New potential secrets detected!"
            echo "Please review and update baseline if these are false positives:"
            echo "  detect-secrets scan --baseline .secrets.baseline"
            echo "  detect-secrets audit .secrets.baseline"
            # Don't fail - let gitleaks and trufflehog be the main blockers
          else
            echo "✅ No new secrets detected"
          fi

  check-secrets-summary:
    name: Secret Scanning Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, detect-secrets]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Secret scanning completed!"
          echo "Gitleaks: ${{ needs.gitleaks.result }}"
          echo "TruffleHog: ${{ needs.trufflehog.result }}"
          echo "Detect Secrets: ${{ needs.detect-secrets.result }}"

          if [ "${{ needs.gitleaks.result }}" == "failure" ] || \
             [ "${{ needs.trufflehog.result }}" == "failure" ] || \
             [ "${{ needs.detect-secrets.result }}" == "failure" ]; then
            echo "❌ Secret scanning detected potential secrets!"
            exit 1
          else
            echo "✅ No secrets detected"
          fi
